<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA_Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <script src="https://kit.fontawesome.com/33152f7d95.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="top">
        <img src="assets/img/logo.jpeg" alt="logo-image" width="140" height="40" />
        <button>Create your Own Store</button>

    </div>

    <header>
        <div class="toggle">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
        </div>

        <div class="logo">
            <img src="assets/img/logo-single.jpeg" alt="logo-image" width="60" height="30" />
        </div>

        <div class="search-div">
            <form class="srch-form">
                <img src="assets/img//icons/search.png" width="20" height="20">
                <input type="text" placeholder="search" />
            </form>
        </div>

        <div class="my-acct">
            <div class="acct-mobile">AA</div>
            <div class="acct-btn"><img src="assets/img/icons/acct.png"><span>My Account</span></div>
        </div>

        <div class="shop">
            <img src="assets/img/cart.png" width="40" height="40">
        </div>
    </header>

    <div class="container">

        <div class="menu flex">
            <!-- side-navbar -->
            <div class="side-nav">
                <div class="flex nav-head">
                    <img src="assets/img/profile.png" width="70" height="70" />

                    <div>
                        <p>Abidemi Alade <br><span>Business Owner</span></p>
                    </div>
                </div>
                <hr>
                <ul>
                    <li id="active">
                        <a href="account.html
                        "><img src="assets/img/icons/my account icon.png"> My Account</a>
                    </li>
                    <li>
                        <a href="index.html"><img src="assets/img/icons/my account icon.png"> My store</a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/img/icons/messages icon.png"> My requests</a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/img/icons/Staff icon.png"> My staffs</a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/img/icons/Orders icon.png"> My orders</a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/img/icons/Invoice icons.png"> Invoices</a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/img/icons/Settings icon.png"> Settings
                        </a>
                    </li>
                </ul>
            </div>

            <!-- profile -->
            <div class="profile">

                <div class="progess flex">
                    <h2 class="green">Let's setup your store</h2>


                    <div class="container">
                        <div class="progress progress-moved">
                            <div class="progress-bar">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tabs">
                    <button class="active">Company's Profile</button>
                    <button class="active">Production Capacity</button>
                    <button class="highlight">Licenses and Certification</button>
                    <button>Trade Associationn</button>
                </div>

                <div class="main-profile production">
                    <p class="green" style="padding-left: 55px; padding-top: 20px;">Production certificate</p>
                    <hr>

                    <div class="flex profile-form">
                        <p data-no="1">Do you have a production certificate?</p>

                        <div class="profile-form-right">
                            <form action="">
                                <!-- radio btns -->
                                <input type="radio" id="yes" name="choice" value="yes">
                                <label for="yes">Yes</label><br>
                                <input type="radio" id="no" name="choice" value="no">
                                <label for="no">No</label><br><br>

                                <div class="flex">

                                    <div class="upload-left">
                                        <img id="image-upload" src="assets/img/icons/upload.png" width="100" height="100">
                                    </div>
                                    <div class="upload-right">
                                        <p data-no="2">Upload an image of your certificate</p>
                                        <label class="upload" for="upload">Select file</label>
                                        <input id="upload" onchange="myImage()" type="file">
                                    </div>
                                </div>
                                <br><br>

                                <label data-no="3" for="cert-name">Certificate name</label><br>
                                <input type="text" id="cert-name" placeholder="Enter certificate name"><br><br>

                                <label data-no="4" for="scope">Business Scope</label><br>
                                <select>
                                    <option>Select business scope</option>
                                </select><br><br>

                                <label data-no="5" for="issued">Issued by</label><br>
                                <input type="text" placeholder="Enter certificate issuer"><br><br>


                                <div>
                                    <button class="save">Save &amp; add another</button>
                                    <button class="continue">Save and Continue</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--/ profile -->
        </div>

    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
